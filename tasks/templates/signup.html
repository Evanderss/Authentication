{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <form action="/signup/" method="POST" class="card card-body mt-5">
            <h1 class="text-center">Welcome</h1>
            <h2 class="text-center">Sign Up in roder to continue</h2>
            {{error}}
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
            </div>

            <div class="mb-3">
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
            </div>

            <div class="mb-3">
                <label for="password2">Confirm your password:</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Write your password again">
            </div>

            <button type="submit" class="btn btn-dark">Sing Up</button>
        </form>
    </div>
</main>
{% endblock content %}
