<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <ul class="nav justify-content-center flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="/tasks/">Tasks Pending</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tasks_completed/">Tasks Completed</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tasks/create/">Create Task</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="/signup/">Sing Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/signin/">Sing In</a>
        </li>
        {% endif %}
    </ul>
    {% block content %}
    
    {% endblock content %}
</body>
</html>
